{% extends 'Base/mainbase.html' %}

{% block content %}
<div class="container mt-4 col-lg-5 mx-auto ">
    <form class="row g-3 boarder rounded pt-3">
        <div class="boarder rounded">
            <h4>Sign Up</h4>
            <h6>It's quick and easy.</h6>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-2">
                <label for="inputphoneno" class="form-label">India</label>
                <input type="text" class="form-control" placeholder="+91" disabled>
            </div>
            <div class="col-md-4">
                <label for="inputphoneno" class="form-label">Phone no.</label>
                <input type="text" class="form-control" placeholder="Phone no." id="inputphoneno">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-info">Sign up</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
